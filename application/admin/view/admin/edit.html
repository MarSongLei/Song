{:widget('Common/header')}

<!-- /头部 -->

<div class="main-container container-fluid">
    <div class="page-container">
        <!-- Page Sidebar -->
        {:widget('Common/left')}
        <!-- /Page Sidebar -->
        <!-- Page Content -->
        <div class="page-content">
            <!-- Page Breadcrumb -->
            <div class="page-breadcrumbs">
                <ul class="breadcrumb">
                    <li>
                        <a href="#">系统</a>
                    </li>
                    <li>
                        <a href="{:url('Admin/index')}">用户管理</a>
                    </li>
                    <li class="active">修改用户</li>
                </ul>
            </div>
            <!-- /Page Breadcrumb -->

            <!-- Page Body -->
            <div class="page-body">

                <div class="row">
                    <div class="col-lg-12 col-sm-12 col-xs-12">
                        <div class="widget">
                            <div class="widget-header bordered-bottom bordered-blue">
                                <span class="widget-caption">修改用户</span>
                            </div>
                            <div class="widget-body">
                                <div id="horizontal-form">
                                    <form class="form-horizontal" role="form" action="{:url('Admin/upd')}" method="post">
                                        <div class="form-group">
                                            <label for="username" class="col-sm-2 control-label no-padding-right">修改用户名</label>
                                            <div class="col-sm-6">
                                                <input class="form-control" id="username" placeholder="" name="username" required="" type="text" value="{$AA.username}">
                                            </div>
                                            <p class="help-block col-sm-4 red">* 必填</p>
                                        </div>

                                        <div class="form-group">
                                            <label for="password" class="col-sm-2 control-label no-padding-right">修改密码</label>
                                            <div class="col-sm-6">
                                                <input class="form-control" id="password" placeholder="" name="password"  type="text" >
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="locks" class="col-sm-2 control-label no-padding-right">是否冻结</label>
                                            <div class="col-xs-4">
                                                <label>
                                                    <input class="checkbox-slider slider-icon yesno" name="locks" type="checkbox">
                                                    <span class="text"></span>
                                                </label>
                                            </div>
                                        </div>
                                        <input type="hidden" name="id" value="{$AA.id}">
                                        <div class="form-group">
                                            <div class="col-sm-offset-2 col-sm-10">
                                                <button type="submit" class="btn btn-default">保存信息</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <!-- /Page Body -->
        </div>
        <!-- /Page Content -->
    </div>
</div>

<!--Basic Scripts-->
<script src="__STATIC__admin/style/jquery_002.js"></script>
<script src="__STATIC__admin/style/bootstrap.js"></script>
<script src="__STATIC__admin/style/jquery.js"></script>
<!--Beyond Scripts-->
<script src="style/beyond.js"></script>



</body></html>
